type: object
required:
  - title
properties:
  type:
    description: A URI reference that identifies the problem type
    type: string
    format: uri
    examples:
      - https://tools.ietf.org/html/rfc9110#section-15.5.5
  title:
    description: A short, human-readable summary of the problem type
    type: string
    examples:
      - Resource not found
  status:
    description: The HTTP status code generated by the origin server for this occurrence of the problem
    type: integer
    format: int32
    minimum: 100
    maximum: 599
    examples:
      - 404
  detail:
    description: A human-readable explanation specific to this occurrence of the problem
    type: string
    examples:
      - The specified resource was not found.
  instance:
    description: |
      A URI reference that identifies the specific occurrence of the problem. It may or may not yield further
      information if dereferenced
    type: string
    format: uri
  traceId:
    description: A unique identifier that represents the request in trace logs
    type: string
    examples:
      - 00-0beb2c76cb2f8fdc1d6f8c7aaedfda9b-425098633ce96a21-00
  errors:
    description: Optional array of errors related to the problem
    type: array
    items:
      $ref: './Error.yaml'